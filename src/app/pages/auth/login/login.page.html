<form [formGroup]="loginForm">
    <div class="container">
        <div class="box">
            <H1>Bem-vindo</H1>
            
            <thf-email
                [(ngModel)]="user.email" 
                type="text"
                formControlName="email" 
                t-label="UsuÃ¡rio"
                t-placeholder="Insira seu e-mail"
                t-required="true">
            </thf-email>

            <thf-password
                name="password"
                formControlName="password" 
                [(ngModel)]="user.password"
                t-clean
                t-label="Senha"
                t-placeholder="Insira sua senha"
                t-minlength="6"
                t-maxlength="12"
                t-required="true">
            </thf-password>

            <thf-switch 
                class="rememberUser" 
                name="rememberUser"
                t-label-off="Continuar conectado"
                t-label-on="Continuar conectado" 
                t-label="" 
                (t-change)="rememberUser()">
            </thf-switch>

            <thf-button
                [t-disabled]="!loginForm.valid" 
                (t-click)="loginUser(user)" 
                type="submit" 
                class="loginBtn thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12" 
                t-label="Entrar" 
                t-type="primary">
            </thf-button>
        </div>
    </div>
</form>
